apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: mundose
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: juanbe96/grupo13_nginx_pinfinal:latest
        ports:
        - containerPort: 80