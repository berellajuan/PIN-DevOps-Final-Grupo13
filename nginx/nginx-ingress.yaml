apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: mundose
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dev-env.grupo13.com
    http:
      paths:
      - path: /service/nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80